<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beeba Boys</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #000000, #000000);
      perspective: 1000px; /* Needed for 3D effect */
      overflow: hidden;
    }

    .flip-text {
      font-size: 5rem;
      font-weight: bold;
      color: #fff;
      transform-style: preserve-3d;
      animation: flip 4s forwards;
    }

    @keyframes flip {
      0% {
        transform: rotateY(90deg);
        opacity: 0;
      }
      25% {
        transform: rotateY(0deg);
        opacity: 1;
      }
      75% {
        transform: rotateY(0deg);
        opacity: 1;
      }
      100% {
        transform: rotateY(-90deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="flip-text">Beeba Boys</div>

  <script>
    // Redirect to main website after 4 seconds
    setTimeout(() => {
      window.location.href = "main.html"; // replace with your main page
    }, 4000);
  </script>
</body>
</html>
