<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Beeba Boys Globe</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      overflow: hidden;
    }

    #globe-container {
      width: 100%;
      height: 100%;
    }

    .title {
      position: absolute;
      top: 1;
      width: 100%;
      text-align: center;
      font-size: 3rem;
      font-weight: bold;
      color: #fff;
      font-family: Arial, sans-serif;
      perspective: 1000px;
    }

    .title span {
      display: inline-block;
      animation: flip 7s infinite linear;
    }

    @keyframes flip {
      0% { transform: rotateX(0deg); }
      100% { transform: rotateX(360deg); }
    }
  </style>
</head>
<body>
  <div class="title"><span>ßEEßA ßΘYS</span></div>
  <div id="globe-container"></div>

  <!-- Import Three.js -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.152.2/examples/js/controls/OrbitControls.js"></script>

  <!-- Import your globe script -->
  <script type="module" src="./Globe.js"></script>

  <!-- Redirect script -->
  <script>
    setTimeout(() => {
      window.location.href = "main.html";
    }, 5000); // 5 seconds
  </script>
</body>
</html>
