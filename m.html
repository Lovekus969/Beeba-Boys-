<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5 Rivers Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #000000, #0a0a0a, #000000);
      perspective: 1000px;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column; 
      text-align: center;
    }

    .text-container {
      display: flex;
      transform-style: preserve-3d;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap; 
    }

    .text-half {
      font-size: clamp(2.5rem, 8vw, 7rem); 
      font-weight: 900;
      color: #fff;
      line-height: 1;
      text-transform: uppercase;
      position: relative;
    }

    .left-half {
      transform-origin: 100% 50%;
      animation: leftFlip 2s forwards;
      animation-delay: 0.5s;
      padding-right: 5px;
    }

    .right-half {
      transform-origin: 0% 50%;
      animation: rightFlip 2s forwards;
      animation-delay: 0.5s;
      padding-left: 5px;
    }

    @keyframes leftFlip {
      0% { transform: rotateY(0deg); opacity: 1; }
      50% { transform: rotateY(-90deg); opacity: 0.8; }
      100% { transform: rotateY(-180deg); opacity: 0; }
    }

    @keyframes rightFlip {
      0% { transform: rotateY(0deg); opacity: 1; }
      50% { transform: rotateY(90deg); opacity: 0.8; }
      100% { transform: rotateY(180deg); opacity: 0; }
    }

    .reveal-text {
      position: absolute;
      font-size: clamp(1.8rem, 6vw, 5rem); 
      font-weight: bold;
      color: #fff;
      opacity: 0;
      transform: translateZ(100px) scale(0.8);
      animation: reveal 2s forwards;
      animation-delay: 2s;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      text-align: center;
    }

    @keyframes reveal {
      0% { opacity: 0; transform: translateZ(100px) scale(0.8); }
      50% { opacity: 1; transform: translateZ(0) scale(1); }
      100% { opacity: 1; transform: translateZ(0) scale(1); }
    }

    .particles {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      opacity: 0;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% { transform: translateY(0) translateX(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-100vh) translateX(100px) rotate(360deg); opacity: 0; }
    }

    .loading-bar {
      position: absolute;
      bottom: 80px;
      width: 60%;
      max-width: 300px;
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: white;
      animation: loading 4s linear forwards;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }

    @keyframes loading {
      from { width: 0%; }
      to { width: 100%; }
    }

    .tagline {
      position: absolute;
      bottom: 110px;
      color: white;
      font-size: clamp(0.9rem, 3vw, 1.2rem);
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 3s;
      letter-spacing: 2px;
      text-align: center;
      width: 100%;
    }

    @keyframes fadeIn {
      to { opacity: 0.7; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="text-container">
      <div class="text-half left-half">5 RIVERS</div>
      <div class="text-half right-half">BARBER</div>
    </div>
    <div class="reveal-text">5 Rivers Barber</div>
    <div class="particles" id="particles"></div>
    <div class="loading-bar">
      <div class="loading-progress"></div>
    </div>
    <div class="tagline">PREMIUM BARBER EXPERIENCE</div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        particle.style.left = `${Math.random() * 100}vw`;
        particle.style.top = `${Math.random() * 100}vh`;
        
        const size = Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        particle.style.background = "white";
        
        particle.style.animationDelay = `${Math.random() * 5}s`;
        
        particlesContainer.appendChild(particle);
      }
    }
    
    // Redirect to main site after 4 seconds
    setTimeout(() => {
      window.location.href = "index.html"; // ðŸ‘‰ change to your main file
    }, 4000);
    
    window.addEventListener('DOMContentLoaded', createParticles);
  </script>
</body>
</html>
