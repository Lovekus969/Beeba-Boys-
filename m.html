<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beeba Boys Premium Barber</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #000000 50%, #1a1a1a 100%);
      perspective: 1000px;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .logo-container {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 40px;
    }

    .main-logo {
      font-size: 7rem;
      font-weight: 900;
      color: #ffffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-shadow: 0 0 15px rgba(0, 0, 0, 0.6);
      text-align: center;
      line-height: 1.2;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(0, 0, 0, 0.6);
      }
      100% {
        text-shadow: 0 0 20px rgba(0, 0, 0, 0.8), 0 0 30px rgba(255, 255, 255, 0.5);
      }
    }

    .flip-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .letter-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      max-width: 900px;
    }

    .letter {
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 3.5rem;
      font-weight: 900;
      color: #fff;
      background: rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      transform-style: preserve-3d;
      transition: transform 0.5s ease-out;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .flip-animation {
      animation: flipLetter 1.2s forwards;
    }

    @keyframes flipLetter {
      0% {
        transform: rotateY(0);
        opacity: 1;
      }
      50% {
        transform: rotateY(90deg) translateZ(50px);
        opacity: 0.7;
      }
      100% {
        transform: rotateY(180deg) translateZ(100px);
        opacity: 0;
      }
    }

    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffffff;
      border-radius: 50%;
      opacity: 0;
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) translateX(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }

    .loading-container {
      position: absolute;
      bottom: 100px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 10;
    }

    .loading-bar {
      width: 80%;
      max-width: 400px;
      height: 6px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 3px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .loading-progress {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #ffffff, #cccccc);
      animation: loading 4s linear forwards;
      box-shadow: 0 0 10px rgb(0, 0, 0);
    }

    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    .tagline {
      color: white;
      font-size: 1.5rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
      animation-delay: 1s;
      letter-spacing: 3px;
      text-align: center;
      font-family: 'Poppins', sans-serif;
      text-transform: uppercase;
      font-weight: 300;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 0.9;
      }
    }

    .scissors-icon {
      position: absolute;
      color: white;
      font-size: 2rem;
      opacity: 0.7;
      animation: moveScissors 10s linear infinite;
    }

    @keyframes moveScissors {
      0% {
        transform: translate(0, 0) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 0.7;
      }
      90% {
        opacity: 0.7;
      }
      100% {
        transform: translate(100vw, 80vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive styles */
    @media (max-width: 1200px) {
      .main-logo {
        font-size: 6rem;
      }
      .letter {
        width: 70px;
        height: 70px;
        font-size: 3rem;
      }
    }

    @media (max-width: 992px) {
      .main-logo {
        font-size: 5rem;
      }
      .letter {
        width: 60px;
        height: 60px;
        font-size: 2.5rem;
      }
      .tagline {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 768px) {
      .main-logo {
        font-size: 4rem;
      }
      .letter {
        width: 50px;
        height: 50px;
        font-size: 2rem;
      }
      .tagline {
        font-size: 1.1rem;
        letter-spacing: 2px;
      }
    }

    @media (max-width: 576px) {
      .main-logo {
        font-size: 3rem;
        letter-spacing: 2px;
      }
      .letter {
        width: 40px;
        height: 40px;
        font-size: 1.7rem;
      }
      .letter-grid {
        gap: 5px;
      }
      .tagline {
        font-size: 0.9rem;
      }
      .loading-bar {
        height: 4px;
      }
    }

    @media (max-width: 400px) {
      .main-logo {
        font-size: 2.5rem;
      }
      .letter {
        width: 35px;
        height: 35px;
        font-size: 1.5rem;
      }
      .tagline {
        font-size: 0.8rem;
      }
    }

    /* Orientation specific adjustments */
    @media (max-height: 500px) and (orientation: landscape) {
      .logo-container {
        margin-bottom: 20px;
      }
      .main-logo {
        font-size: 3rem;
      }
      .letter {
        width: 40px;
        height: 40px;
        font-size: 1.7rem;
      }
      .tagline {
        font-size: 0.9rem;
      }
      .loading-container {
        bottom: 50px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <div class="main-logo">Beeba Boys</div>
    </div>
    
    
    <div class="particles" id="particles"></div>
    
    <div class="loading-container">
      <div class="loading-bar">
        <div class="loading-progress"></div>
      </div>
      <div class="tagline">PREMIUM BARBER EXPERIENCE</div>
    </div>
  </div>

  <script>
    // Create particles
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = window.innerWidth < 768 ? 70 : 100;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.classList.add('particle');
        
        // Random position
        const x = Math.random() * 100;
        const y = Math.random() * 100;
        particle.style.left = `${x}vw`;
        particle.style.top = `${y}vh`;
        
        // Random size - smaller on mobile
        const size = window.innerWidth < 768 ? 
          Math.random() * 2 + 1 : 
          Math.random() * 3 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random animation delay
        const delay = Math.random() * 5;
        particle.style.animationDelay = `${delay}s`;
        
        particlesContainer.appendChild(particle);
      }
      
      // Add some scissor icons
      for (let i = 0; i < 5; i++) {
        const scissor = document.createElement('i');
        scissor.className = 'scissors-icon fas fa-cut';
        scissor.style.left = `${Math.random() * 20}vw`;
        scissor.style.top = `${Math.random() * 20}vh`;
        scissor.style.animationDelay = `${Math.random() * 5}s`;
        document.body.appendChild(scissor);
      }
    }
    
    // Animate letters with sequential flip
    function animateLetters() {
      const letters = document.querySelectorAll('.letter');
      letters.forEach((letter, index) => {
        setTimeout(() => {
          letter.classList.add('flip-animation');
        }, 500 + (index * 150)); // Stagger the animation
      });
    }
    
    // Redirect to main website after animations
    setTimeout(() => {
      window.location.href = "main.html";
    }, 5000);
    
    // Initialize
    window.addEventListener('DOMContentLoaded', () => {
      createParticles();
      setTimeout(animateLetters, 1000);
    });

    // Handle resize
    window.addEventListener('resize', () => {
      const particlesContainer = document.getElementById('particles');
      particlesContainer.innerHTML = '';
      createParticles();
    });
  </script>
</body>
</html>
